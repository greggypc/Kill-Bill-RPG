<!DOCTYPE html>
<html>
<head>
	<title>RPG Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body class="bg">
	<div class="container">
		<header class="row">
			<div class="col-lg-12">
				<h1>Kill William</h1>
				<p>Deadly Viper Assassination Squad</p>
			</div>
		</header>

		<section class="row">
			<div class="col-lg-1 col-md-1">empty</div>
			<div class="col-lg-4 col-md-4">
				<div class="row">
					<div class="col-lg-12 col-md-12">
						<div>Your Player</div>
						<div class="playerName">$playerName</div>
					</div>
				</div>
				<div class="row">
					<div id="playerChosen" class="col-lg-12 col-md-12">choose</div>
				</div>
				<div class="row">
					<div id"playerHP" class="col-lg-12 col-md-12">Player HP left</div>
				</div>
			</div>
			<div class="col-lg-2 col-md-2">
				<div class="row">
					<div class="col-lg-12 col-md-12">vert line</div>
				</div>
				<div class="row">
					<div id="buttonAttack" class="col-lg-12 col-md-12">ATTACK</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-md-12">vert line</div>
				</div>
			</div>
			<div class="col-lg-4 col-md-4">
				<div class="row">
					<div class="col-lg-12 col-md-12">
						<div>Your Opponent</div>
						<div class="enemyName">$enemyName</div>
					</div>
				</div>
				<div class="row">
					<div id="currentEnemy" class="col-lg-12 col-md-12">choose</div>
				</div>
				<div class="row">
					<div id="enemyHP" class="col-lg-12 col-md-12">Enemy HP left</div>
				</div>
			</div>
			<div class="col-lg-1 col-md-1">empty</div>
		</section>

		<section class="row">
			<div class="col-lg-1 col-md-1">empty</div>

			<div class="col-lg-10 col-md-10">
			  <div >1st choose character here - 2nd Choose your opponent</div>
			  <div id="presentFourFighters">1st "character images here" 2nd "Enemies to attack" </div>
			</div>

			<div class="col-lg-1 col-md-1">empty</div>
		</section>
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/rpg-game.js"></script>
</body>
</html>
